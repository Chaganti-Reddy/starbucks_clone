<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/starbucks.css">
    <title>Starbucks Website Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png" alt="Logo" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#h">Home</a></li>
                <li><a href="#m">Menu</a></li>
                <li><a href="#w">What's New</a></li>
                <li><a href="#c">Contact</a></li> 
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia id harum fugit officia dolores ut voluptas, facere alias quo tempora consequuntur totam ratione impedit eos quam nobis hic, neque ipsam?</p>
                <a href="#lm">Learn More</a>                
            </div>
            <div class="imgBox">
                <img src="./images/img1.png" alt="Mint icecream" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" alt="Mint icecream" onclick="imgSlider('./images/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="./images/thumb2.png" alt="Tutti frutti icecream" onclick="imgSlider('./images/img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="./images/thumb3.png" alt="Bubblegum icecream" onclick="imgSlider('./images/img3.png'); changeCircleColor('#d752b1')"></li> 
        </ul>
        <ul class="sci">
            <li><a href="#f"><img src="./images/facebook.png" alt="facebook"></a></li>
            <li><a href="#t"><img src="./images/twitter.png" alt="twitter"></a></li>
            <li><a href="#i"><img src="./images/instagram.png" alt="instagram"></a></li>
        </ul>
    </section>

    <script src="./js/starbucks.js"></script>
</body>
</html>
